language: node_js
node_js: stable
cache:
  directories:
  - node_modules
install:
- npm install
script:
- npm run build
after_script:
- cd dist
- git init
- git config user.name "sinchang"
- git config user.email "sinchangwen@gmail.com"
- git add .
- git commit -m "Update"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
branches:
  only:
  - master
env:
  global:
  - GH_REF: github.com/sinchang/vstar.git
  - secure: 
